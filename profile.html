<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css" type.="text/css" media="all" />

    <title>Profile</title>
  </head>
  <body>
<div class="header">
     <div class="portabook">
       <img class="Logo2" src="/../img/Logo2.png" alt="portabook" /> 
       </div>
     </div> 

    
      <div class="profile">
      <img class="profile-pic" src="" alt="" />
      </div>
      <div class="profile-input">
        <div class="choose " >Change Profile</div>
      <input type="file" name="profile" id="profile" accept="image/*" placeholder="upload image" />
      </div>
      
 <div class="copyright">
       <img src="/img/Black.png" alt="portabook-copyright" />
     </div> 
     <div class="copyrights">
       <p><small> @portabook <br> all rights reserved <span style="color:red;">@2021</span></small></p>
     </div>

<script>
  document.querySelector('.profile-pic').addEventListener('click', () =>{
    document.getElementById('profile').click()
  })
</script>
    
  </body>
</html>
