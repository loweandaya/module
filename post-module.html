<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="css/Post-module.css" type="text/css" media="all" />
    <title>Post-module</title>

  <body>
    <div class="header">
     <div class="portabook">
       <img class="Logo2" src="/img/Logo2.png" alt="portabook" /> 
       </div>
     </div> 
     
    <form action="" method="get" accept-charset="utf-8">
      <h3>Upload module</h3>
       <input type="file" name="module" id="module" placeholder="module" accept="application/pdf" />
       <br>
       <input type="file" name="module-pic" id="module-pic" accept="image/*" />
      <pre>   </pre> <input class="hide" type="text" name="Title" id="Title" placeholder="title" />
     <label class="input titles" for="Title"> Module's Title</label>
       <div class="input choose">
       Choose Module  
       </div>
       <div class="input cover">
         Set Cover Photo
       </div>
       
       <button class="input" type="submit">Save Changes</button>
           </form>

     <br><br><br><br><br><br><br>
 <div class="copyright">
       <img src="/img/Black.png" alt="portabook-copyright" />
     </div>

     </div>
     
    <script src="scripts/lib.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/post-module.js" type="text/javascript" charset="utf-8"></script>
  </body>
